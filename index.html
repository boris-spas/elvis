<head>
	<!-- Load plotly.js into the DOM -->
    <script src="https://cdn.plot.ly/plotly-1.57.1.min.js"></script>
</head>
<body>
	<script>

var n = 0;
var data;
var name;
var layout = {
    autosize: true,
    height: 0.9 * window.innerHeight,
    font: {size: 16},
    title: "Plot",
    xaxis: { title: { text: '' } },
    yaxis: { title: { text: '' } },
};
var config = {responsive: true,
    editable: true,
    toImageButtonOptions: {
        format: 'svg', // one of png, svg, jpeg, webp
        filename: 'elvis_plot',
        height: 1080,
        width: 1920,
        scale: 1 // Multiply title/legend/axis/canvas sizes by this factor
      },
}
var toPlot = [];

function plot() {
    var div = document.createElement('div');
    div.id="myDiv" + n;
    document.getElementById("main").appendChild(div);
    Plotly.newPlot('myDiv' + n, toPlot, layout,config);
    n++;
    toPlot=[];
}

function prepare(data, name) {
    data.sort((a,b) => { return b.x-a.x });
    var toPlot = {
      y: data.filter(e=>e.y).map(e => e.y),
      x: data.filter(e=>e.x).map(e => e.x),
      text: data.map(e=>e.m),
      name: name,
      line: {
        width: 1
      }
    };
    titleObjs = data.filter(e => e.xtitle);
    layout.xaxis.title.text = titleObjs.length == 0 ? "" : titleObjs[0].xtitle;
    titleObjs = data.filter(e => e.ytitle);
    layout.yaxis.title.text = titleObjs.length == 0 ? "" : titleObjs[0].ytitle;
    return toPlot;
}

function globals(newdata, newname) {
    data=newdata;
    name=newname;
    toPlot.push(prepare(data, name));
}

function onFileSelect() {
    files = document.querySelector("#file-input").files;
    for(i = 0; i < files.length; i++) {
        file = files[i];
        var reader = new FileReader();
        reader.onload = function(e) {
        	var contents = e.target.result;
        	globals(JSON.parse(contents), e.target.file.name);
        };
        reader.file=file
        reader.readAsText(file);
    }
}

function main() {
    document.getElementById("file-input").addEventListener('change', onFileSelect);
}

	</script>
    <body onload="main();">
	<div id='main'></div>
    <input type="file" id="file-input" multiple />
    <button onclick="plot()">Plot</button>
</body>
